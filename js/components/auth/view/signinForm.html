<form class="col-xs-4 col-xs-offset-4" ng-submit="signin()">
    {{test}}
    <div class="form-group">
        <input type="text" class="form-control" ng-model="loginData.login" name="login" placeholder="Login">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="loginData.password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
