<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Completed Task</div>
    <ul class="list-group">
        <li ng-repeat="task in tasks" class="list-group-item well well-sm">
            <span class="col-xs-1">Author: {{task.author}} </span>
            <span class="col-xs-offset-1 col-xs-3">Task: {{task.task}} </span>
            <span class="col-xs-offset-2">Result: {{task.result}} </span>
            <span style="color: green" class="pull-right">{{task.createdAt}}</span>
        </li>
    </ul>
</div>
