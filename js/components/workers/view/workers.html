<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Workers</div>
    <ul class="list-group">
        <li ng-repeat="worker in workers" class="list-group-item well well-sm">process PID : {{worker.process_pid}}
            <span style="color: green" class="pull-right">{{worker.state}}</span>
        </li>
    </ul>
</div>
<h1 style="text-align: center">Create task</h1>
<div class="row">
    <form ng-submit="createTask()" style="padding:  0 80px 0 80px">
        <div class="form-group">
            <textarea type="text" ng-model="code" class="form-control" required name="code" placeholder="Code here"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
